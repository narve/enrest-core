<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnrestWeb</title>
    <script src="enrest-client.js" defer></script>


    <style>

        a::before {
            content: "[" attr(rel) "]";
        }

        .xxxtwo-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        pre, .box {
            outline: 2px red solid;
            margin-top: 2px;
            padding-top: 2px;
        }
    </style>

</head>
<body>

<h1>Hello there!</h1>

<div class="two-columns">
    <pre id="enrest-sink-json"></pre>
    <pre id="enrest-sink-html-json"></pre>
    <pre id="enrest-sink-html-source"></pre>
    <div class="box" id="enrest-sink-html"></div>
</div>

</body>
</html>
